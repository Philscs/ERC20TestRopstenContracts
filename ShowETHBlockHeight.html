<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
        <title>Show Ropsten Block Height</title>
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <button onclick="showBlockHeight()">Display Ropsten Block Height</button>
        <input type="text" id="output" disabled>
      
        <script>
            async function showBlockHeight(){
                const provider = new ethers.providers.Web3Provider(window.ethereum)
        
                const blockNumber = await provider.getBlockNumber()
                document.getElementById('output').value = blockNumber
            }
        </script>
    </body>
</html>
